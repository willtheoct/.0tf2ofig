//--------------------------\\
// Woolen's High FPS Config \\
//--------------------------\\

//	Comanglia's maxframes config with one or two settings changed
//	Pretty much just comanglia's config though
//	Gives lots of frames, especially when coupled with:
// 		- No Hats Mod: www.teamfortress.tv/16179/no-hats-mod
// 		- An updated HUD (old bad huds enable but hide elements which lowers your framerate)
//		- Anything from this performance guide: https://steamcommunity.com/sharedfiles/filedetails/?id=362640099
// 		- Surfaceproperties.txt: http://ozfortress.com/showthread.php?t=39676


cl_showfps 0 // Turning this FPS meter on actually decreases fps by about 3%-4%
fps_max 0 // fps caps on PCs that consistently meet that cap causes horrible input lag when attempting to turn/aim
cl_playerspraydisable 1
r_spray_lifetime 0
r_shadowmaxrendered 0
r_shadowrendertotexture 0
r_shadows 0
nb_shadow_dist 0 
r_eyes 0
r_flex 0
r_lod 2
r_rootlod 2
r_teeth 0
r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0
blink_duration 0
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0
mat_bumpmap 0 
mat_specular 0
mat_phong 0
